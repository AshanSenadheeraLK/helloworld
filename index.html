<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Info</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .skeleton {
        background: #e0e0e0;
        border-radius: 4px;
        animation: shimmer 1.2s infinite;
        background: linear-gradient(
          90deg,
          #e0e0e0 25%,
          #f0f0f0 50%,
          #e0e0e0 75%
        );
        background-size: 200% 100%;
      }
      @keyframes shimmer {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }
      @keyframes bottom-to-top {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-bottom-to-top {
        animation: bottom-to-top 0.5s ease-out;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
      <h1 class="text-3xl font-bold text-center mb-8">
        Hello World | Country Information System
      </h1>
      <br />
      <span style="text-align: center" class="mx-auto">By</span>
      <br />
      <span style="text-align: center" class="mx-auto"
        >HM Ashan Janith Dilshan Senadheera</span
      >
      <div id="search" class="mb-4">
        <input
          type="text"
          id="searchInput"
          placeholder="Search countries..."
          class="border rounded px-4 py-2 w-full"
          autocomplete="off"
        />
      </div>
      <div
        id="countries"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
      >
        <!-- Country Cards will be rendered here -->
      </div>
      <div id="pagination" class="mt-8 flex justify-center">
        <!-- Pagination controls will be rendered here -->
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js"></script>
    <script src="/scripts/app.js"></script>
  </body>
</html>
